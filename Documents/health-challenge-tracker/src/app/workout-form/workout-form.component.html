<form (ngSubmit)="onSubmit()" #workoutForm="ngForm" class="workout-form">
    <div class="form-group">
      <label for="name">User Name:</label>
      <input id="name" name="name" [(ngModel)]="userName" required class="form-control"/>
    </div>
    <div class="form-group">
      <label for="type">Workout Type:</label>
      <input id="type" name="type" [(ngModel)]="workoutType" required class="form-control"/>
    </div>
    <div class="form-group">
      <label for="minutes">Minutes:</label>
      <input id="minutes" name="minutes" type="number" [(ngModel)]="workoutMinutes" required class="form-control"/>
    </div>
    <button type="submit" class="submit-button">Add Workout</button>
  </form>
